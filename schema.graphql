type Transaction @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
}

type JellyBet @entity {
  id: ID!
  creator: Bytes!
  bet: Int!
  value: BigInt!

  joiner: Bytes
  referrer: Bytes
  result: Int

  feeDeducted: BigInt
  referralBonus: BigInt
  rewardReceived: BigInt
  refundReceived: BigInt

  createdTx: Transaction!
  acceptedTx: Transaction
  cancelledTx: Transaction
  concludedTx: Transaction
}
